<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotazník</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dotazník</h1>
    <form id="questionnaire">
        <div class="question">
            <label for="question1">Otázka 1:</label>
            <input type="range" id="question1" name="question1" min="0" max="5" step="1" value="0">
            <span id="value1">0</span>
        </div>
        <!-- Přidejte další otázky zde podle potřeby -->
        <div class="question">
            <label for="question2">Otázka 2:</label>
            <input type="range" id="question2" name="question2" min="0" max="5" step="1" value="0">
            <span id="value2">0</span>
        </div>
        <!-- další otázky -->
        <input type="submit" value="Odeslat">
    </form>

    <script src="script.js"></script>
</body>
</html>
