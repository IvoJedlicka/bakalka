<!DOCTYPE html>
<html>
<body>

<h2>Dotazník pro hodnocení žáků</h2>

<form id="surveyForm">
  <label for="q1">1. Žák je aktivní a tvůrčí během vyučování.</label><br>
  <input type="range" id="q1" name="q1" min="0" max="5"><br>
  <!-- Repeat for all questions -->
  <input type="submit" value="Odeslat">
</form>

<p id="grade"></p>

<script>
document.getElementById("surveyForm").onsubmit = function(event) {
  event.preventDefault(); // prevent form from submitting and refreshing page
  var totalScore = 0;
  for (var i = 1; i <= 15; i++) {
    totalScore += parseInt(document.getElementById("q" + i).value);
  }
  var grade;
  if (totalScore >= 84) grade = "A";
  else if (totalScore >= 66) grade = "B";
  else if (totalScore >= 52) grade = "C";
  else if (totalScore >= 28) grade = "D";
  else if (totalScore >= 14) grade = "E";
  else grade = "F";
  document.getElementById("grade").innerText = "Známka: " + grade;
};
</script>

</body>
</html>
